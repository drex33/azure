---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-conf
  labels:
    app: nginx-web
data:
  nginx.conf: |
    upstream nginx-web.ingress-nginx {
      server nginx-web.ingress-nginx;

    }

    server {
      location / {
        proxy_pass http://nginx-web.ingress-nginx;
      }
      listen 80;
      server_name localhost;
    }
  wd.conf: |
    upstream wordpress.ingress-nginx {
      server wordpress.ingress-nginx;

    }

    server {
      location / {
        proxy_pass http://wordpress-svc.ingress-nginx;
      }
      listen 80;
      server_name localhost;
    }